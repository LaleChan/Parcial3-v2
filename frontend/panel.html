<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Principal - Accesos CRUD</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 900px;
    }
    .card {
      cursor: pointer;
      transition: transform 0.15s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .card-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Panel Principal - Accesos Directos CRUD</h1>
    <div class="row g-4">

      <div class="col-12 col-md-6">
        <a href="horarios_salones.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-calendar3 card-icon"></i>
            <h4 class="mt-3 text-dark">Horarios y Salones</h4>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="index.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-book card-icon"></i>
            <h4 class="mt-3 text-dark">Materias</h4>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="permisos_especiales.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-shield-lock card-icon"></i>
            <h4 class="mt-3 text-dark">Permisos Especiales</h4>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="profesores.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-person-badge card-icon"></i>
            <h4 class="mt-3 text-dark">Profesores</h4>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="registros_acceso.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-door-open card-icon"></i>
            <h4 class="mt-3 text-dark">Registros de Acceso</h4>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="salones.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-building card-icon"></i>
            <h4 class="mt-3 text-dark">Salones</h4>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6 mx-auto">
        <a href="usuarios.html" class="text-decoration-none">
          <div class="card p-4">
            <i class="bi bi-people card-icon"></i>
            <h4 class="mt-3 text-dark">Usuarios</h4>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
