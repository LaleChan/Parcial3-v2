<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gesti贸n de Materias</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .btn-edit {
      color: #0d6efd;
      border: none;
      background: none;
      cursor: pointer;
    }
    .btn-delete {
      color: #dc3545;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4 text-center">Gesti贸n de Materias</h1>

    <div class="d-flex justify-content-end mb-3">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalMateria"
        id="btnNuevo"
      >
        <i class="bi bi-plus-lg"></i> Nueva Materia
      </button>
    </div>

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci贸n</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Crear/Editar -->
  <div
    class="modal fade"
    id="modalMateria"
    tabindex="-1"
    aria-labelledby="modalMateriaLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formulario">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalMateriaLabel">Nueva Materia</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci贸n</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
                required
                autocomplete="off"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Tu script -->
  <script type="module" src="js/materias.js"></script>

  
</body>

</html>
